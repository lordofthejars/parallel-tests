apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    File inclusions = new File("${buildDir}/inclusions.txt")
    if (inclusions.exists()) {
        include inclusions.readLines()
    }

    File exclusions = new File("${buildDir}/exclusions.txt")
    if (exclusions.exists()) {
        exclude exclusions.readLines()
    }
}
